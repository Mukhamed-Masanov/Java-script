<script>
    //способы обявления переменных (операторы)
    a = 'global variable';//не самый лучший вариант объявления переменной


    var b = 'глобально, но внутри скрипта';//стараться испоьзовать только в исключительных ситуациях,когда let and const не подходят


    let c = 'учитывается область видимости';//можно смело использовать в тех ситуациях, когда значения переменной будет перезаписываться

    const d = 'учит.область видимости ,но можно использовать в тех стиуациях когда в скрипте значение переменной не должна';


    //   console.log(a ,b,c,d)
    console.log('Вывод значения переменной a:', a);


    //КОНКАТЕНАЦИЯ = это сложение строк через оператор "+".
    console.log('Вывод значения переменной a:' + a + b + c + d);
    console.log('Вывод значения переменной a:' + a + '' + b + '' + c + '' + d);//bad variant


    //интерполяция - формируем с подстановкой значений из переменных. Аналог конкатинации без использования "+"
    console.log(`Вывод значения переменной : ${a} ${b} ${c} ${d}`)

</script>

<script>
    //Унарные операторы и Бинарные операторы
    //Операнд - какой-то объект , переменная , функция
    //Унарные операторы работаеют с одним операндом
    //Бинарные операторы работают с двумя операндами
    //Тернарный операторы работают с 3 операндами
    //
    let b3Num1 = 5, b3Num2 = 10;
    console.log(b3Num1 + b3Num2); //бинарный плюс
    console.log(b3Num1 - b3Num2); //бинарный минус
    console.log(b3Num1 / b3Num2); //бинарный деление
    console.log(b3Num1 * b3Num2); //бинарный умножение
    console.log(b3Num1 ** b3Num2); //возведение с степень
    console.log(Math.pow(b3Num1, b3Num2)); //возведение с степень
    console.log()
    console.log(b3Num1 % b3Num2); //остаток от деления
    console.log(2 % 3); //2, остаток от делаения
    //пример унарного сложения
    b3Num3 = '3r'
    console.log(5 + b3Num3); // 53
    console.log(5 + +b3Num3); // преобразовать из строки в число
    console.log(5 + Number(b3Num3)); // преобразовать из строки в число

    //фунциия  prompt(), позволяет ввести значение, вовзращает string

    //Инкремент /Декремент увеличение/уменьшения на 1 единицу.
    let b3Num6 = 5.2
    b3Num6 = b3Num6 + 1; //6.2 такой вариант не предпочтителен

    --b3Num6; //16.4 декремент
    b3Num6--; //15.4 декремент
