<script>
    // if - переводиться как "если", данный фунция  принимает в качестве  параметра выражение , которое в конечном этапе будет преобразованно в логическому значению
    //true or false
    // else - иначе , выполняет свое тело когда в if конечное значение false

    // операторы сравнения
    // < - строго меньше (не включая)
    // > - строго больше
    // >= - больше или равно
    //<= - меньше или равно
    // == - проверка на равенство (не строгое) не проверяет тип данных(все равно на тип данных)
    // === - проверка на равенство строгое проверяет тип данных (имеет значение)
    // != - не равно (не  строгое)
    //!== - не равно(строгое , сравнение вместе с типом)
    let userInput = Number(prompt('введите ваш возраст'))
    //при вводе текста  и попытки его преобразование в число мы получил ошибку Nan, но сама переменная userinput  будет типа данных "number".Поэтому
    // проверять в условии не получиться , но можно проверит на Nan  функцией isNan()  - т.е по сути проверить на ошибку ввода
    if (isNaN(userInput)) {
        alert('NOt  number ')
        } else if (userInput > 18) {
        alert('вам больше 18')
    }
    else if (userInput ===18 ){
        alert("вам 18")
    }


    //пример с выводом на страницу
    if(+prompt('Какой сейчас год')===2021) {
        document.write('<h1> вы абсолютно правы</h1>')
    } else document.write('<h1>вы из будущего или прошлого</h1>')
